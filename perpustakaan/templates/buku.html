{% extends 'base.html' %}

{% block content %}
		<center>
			<h1>PERPUSTAKAAN</h1>
		</center>

		<div class="container">
			<table class="table table-bordered table-striped">
				<div class="row">
					<div class="col-md-12">
						<thead>
							<tr>
								<th>Judul</th>
								<th>Penulis</th>
								<th>Penerbit</th>
								<th>Jumlah</th>
								<th>Kelompok</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							{% for buku in books %}
							<tr>
								<td>{{ buku.judul }}</td>
								<td>{{ buku.penulis }}</td>
								<td>{{ buku.penerbit }}</td>
								<td>{{ buku.jumlah }}</td>
								<td>{{ buku.kelompok_id }}</td>
								<td>
									<a href="{% url 'ubahBuku' buku.id %}" class="btn btn-dark">Ubah</a>
									<a href="{% url 'hapusBuku' buku.id %}" class="btn btn-danger">Hapus</a>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</div>
				</div>
			</table>
		</div>

		{{ namapena }}
{% endblock %}
